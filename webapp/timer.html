<!DOCTYPE html>
<html>

<head>
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="timeUnits.js" defer></script>
    <script type="text/javascript" src="timer.js" defer></script>
    <script type="text/javascript" src="main.js" defer></script>
</head>

<body>
    <audio id="alarm" loop>
        <!-- Sound effects obtained from https://www.zapsplat.com -->
        <source src="alarm.mp3" type="audio/mpeg">
    </audio>
    <div id="duration-control">
        <label for="duration-value">Duration</label>
        <input type="number" id="duration-value" value="3" required>
        <select id="duration-unit">
            <option value="ms">Milliseconds</option>
            <option value="s">Seconds</option>
            <option value="m" selected>Minutes</option>
            <option value="h">Hours</option>
        </select>
        <input type="button" id="start-button" value="Start timer">
    </div>
    <canvas id="timer-canvas"></canvas>
</body>

</html>
